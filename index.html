<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <select name="categories" id="categories">
        <option value="all">All</option>
        <option value="incomplete" selected="selected">Incomplete</option>
        <option value="complete">Complete</option>
    </select>
    <h2 style="text-align: center;">Add To-Do</h2>
    <form action="" method="get" class="addTodo">
        <input type="text" name="todoText" id="todoText">
        <button type="submit" id="addTodoButton">Submit</button>
    </form>
    <div class="todoContainer"></div>
    <script src="app.js"></script>
</body>
</html>
